name: Release to PyPI & Deploy Docs

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python setup
        uses: ./.github/actions/python-setup
        with:
          python-version: '3.11'
          install-extras: 'docs'

      - name: Install build backend
        run: pip install build twine

      - name: Build distributions
        run: python -m build

      - name: Verify install from wheel
        run: |
          pip install --no-cache-dir dist/*.whl
          python -c "import pophealth_observatory as p; print('Imported version', p.__version__)"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Generate site (MkDocs)
        run: |
          mkdocs --version
          mkdocs build --strict

      - name: List site output (debug)
        run: |
          echo 'Generated files:'
          find site -maxdepth 2 -type f | head -50

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: build-and-publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
