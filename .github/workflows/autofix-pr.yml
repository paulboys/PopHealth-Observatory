name: Autofix Lint

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily 03:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run formatters
        run: |
          ruff check --fix . || true
          black . || true

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: lint autofixes'
          branch: autofix/lint
          title: 'chore: lint autofixes'
          body: |
            Automated Ruff/Black fixes.
            
            This PR is automatically updated when new lint issues are detected.
          labels: 'automation,lint'
          delete-branch: true
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
