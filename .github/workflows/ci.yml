name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    # Lint against latest Python only (speed); compatibility validated in test matrix below.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python setup (dev)
        uses: ./.github/actions/python-setup
        with:
          python-version: '3.12'
          install-extras: 'dev'
      - name: Ruff lint
        run: ruff check .
      - name: Black format check
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        # Explicit compatibility targets (project uses modern typing; primary support >=3.11)
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      - name: Python setup (dev)
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ matrix.python-version }}
          install-extras: 'dev'
      - name: Run tests
        run: |
          pytest -q
          coverage run -m pytest
          coverage xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
