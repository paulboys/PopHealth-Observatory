name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Reusable setup (dev)
        uses: ./.github/workflows/reusable-python-setup.yml
        with:
          python-version: '3.12'
          install-extras: 'dev'
      - name: Ruff lint
        run: ruff check .
      - name: Black format check
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Reusable setup (dev)
        uses: ./.github/workflows/reusable-python-setup.yml
        with:
          python-version: ${{ matrix.python-version }}
          install-extras: 'dev'
      - name: Run tests
        run: |
          pytest -q
          coverage run -m pytest
          coverage xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
