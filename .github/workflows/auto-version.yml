name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'pophealth_observatory/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  # Manual trigger still possible via Tags; use [skip-version] in commit message to bypass

jobs:
  auto-version:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip-version] or version bump commit
    if: ${{ !contains(github.event.head_commit.message, '[skip-version]') && !contains(github.event.head_commit.message, 'Bump version to') }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bump2version
        run: pip install bump2version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check commit message for version bump indicators
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          if [[ "$COMMIT_MSG" =~ \[major\] ]] || [[ "$COMMIT_MSG" =~ BREAKING[[:space:]]CHANGE ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump"
          elif [[ "$COMMIT_MSG" =~ \[minor\]|\[feature\] ]] || [[ "$COMMIT_MSG" =~ ^feat ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump"
          fi

      - name: Bump version
        id: bump_version
        run: |
          python << 'EOF'
          import re
          import os

          # Read current version
          with open('pyproject.toml', 'r') as f:
              content = f.read()

          match = re.search(r'version = "([^"]+)"', content)
          if not match:
              print("Error: Could not find version in pyproject.toml")
              exit(1)

          current_version = match.group(1)
          print(f"Current version: {current_version}")

          # Calculate new version
          major, minor, patch = map(int, current_version.split('.'))
          bump_type = "${{ steps.bump-type.outputs.bump }}"
          print(f"Bump type: {bump_type}")

          if bump_type == "major":
              major, minor, patch = major + 1, 0, 0
          elif bump_type == "minor":
              minor, patch = minor + 1, 0
          else:
              patch = patch + 1

          new_version = f"{major}.{minor}.{patch}"
          print(f"New version: {new_version}")

          # Update file with proper escaping
          new_content = re.sub(
              r'version = "' + re.escape(current_version) + r'"',
              f'version = "{new_version}"',
              content
          )

          with open('pyproject.toml', 'w') as f:
              f.write(new_content)

          # Output for next steps
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'new_version={new_version}\n')
          EOF

      - name: Summary
        run: |
          echo "âœ… Version bumped: ${{ steps.bump_version.outputs.new_version }}"
          echo "ðŸ“¦ Tag created: v${{ steps.bump_version.outputs.new_version }}"
          echo "ðŸš€ PyPI publish will trigger automatically via publish.yml"
