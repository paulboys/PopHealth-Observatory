name: Reusable Python Setup

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: true
        type: string
      install-extras:
        description: 'Optional extras group to install (e.g., dev, rag)'
        required: false
        type: string
    secrets:
      pypi-token:
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        if: inputs.install-extras != ''
        run: |
          pip install .[${{ inputs.install-extras }}]

      - name: Install base package (no extras)
        if: inputs.install-extras == ''
        run: |
          pip install .

      - name: Show environment
        run: |
          python -V
          pip list
